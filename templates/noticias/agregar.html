{% extends 'elementos/estructura.html' %}

{% block contenido %}

    <div class="container bg-warning p-4">
        <h1>AGREGAR NOTICIA</h1><hr>

            {% csrf_token %}
            {{ form | crispy }}

        </form>
    </div>
    
    <body style = "background-color:#fff8dc;"></body>

    <footer class="footer py-2 bg-dark text-center text-white fixed-bottom">
        <div class="container">
            FUNDACIÓN PROTECTORA DE ANIMALES APACH - 2023 © COPYRIGHT
        </div>
    </footer>

{% endblock %}
